<script src="views/ratings/RatingController.js"></script>

<div class="wrap">
	<ul class="breadcrumb breadcrumb__t">
		<li><a class="home" href="/">{{ 'Home.Title' | translate }}</a> / <a class="home" href="/management">{{ 'Management.Title' | translate }}</a> / {{'Management.Rating.Create' | translate}}</li>
	</ul>

	<h2 class="head">{{'Management.Rating.Create' | translate}}</h2>
	<form name="createPurchase" role="form" style="margin-bottom: 3%">
		<fieldset class="form-group">
			<label for="customer_id">{{'Management.Rating.CustomerId' | translate}}</label>
			<div class="input-group spinner">
				<input ng-model="customer_id" id="customer_id" type="text" class="form-control">
				<div class="input-group-btn-vertical">
					<button class="btn btn-default" type="button" ng-click="customer_id = customer_id+1"><i class="fa fa-caret-up"></i></button>
					<button class="btn btn-default" type="button" ng-click="customer_id = Math.max(0, customer_id-1)"><i class="fa fa-caret-down"></i></button>
				</div>
			</div>
		</fieldset>

		<fieldset class="form-group">
			<label for="product_id">{{'Management.Rating.ProductId' | translate}}</label>
			<div class="input-group spinner">
				<input ng-model="product_id" id="product_id" type="text" class="form-control">
				<div class="input-group-btn-vertical">
					<button class="btn btn-default" type="button" ng-click="product_id = product_id+1"><i class="fa fa-caret-up"></i></button>
					<button class="btn btn-default" type="button" ng-click="product_id = Math.max(0, product_id-1)"><i class="fa fa-caret-down"></i></button>
				</div>
			</div>
		</fieldset>

		<fieldset class="form-group">
			<label for="value">{{'Management.Rating.Value' | translate}}</label>
			<div class="input-group spinner">
				<input ng-model="value" id="value" type="text" class="form-control">
				<div class="input-group-btn-vertical">
					<button class="btn btn-default" type="button" ng-click="value = Math.min(5, value+1)"><i class="fa fa-caret-up"></i></button>
					<button class="btn btn-default" type="button" ng-click="value = Math.max(1, value-1)"><i class="fa fa-caret-down"></i></button>
				</div>
			</div>
		</fieldset>
   
		<button type="submit" class="btn btn-primary" ng-click="submit()">{{'Management.Submit' | translate}}</button>
	</form>
</div>
