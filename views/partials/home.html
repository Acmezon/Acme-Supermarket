<script src="js/controllers/HomeController.js"></script>

<!-- start slider -->
<div id="fwslider">
    <div class="slider_container">
        <div class="slide">
            <!-- Slide image -->
            <img src="img/template_bootstrap/banner.jpg" alt=""/>
            <!-- /Slide image -->
            <!-- Texts container -->
            <div class="slide_content">
                <div class="slide_content_wrap">
                    <!-- Text title -->
                    <h4 class="title">{{message}}</h4>
                    <!-- /Text title -->
                    <!-- Text description -->
                    <p class="description">Anuncio 1 texto aqui</p>
                    <!-- /Text description -->
                </div>
            </div>
            <!-- /Texts container -->
        </div>
        <!-- /Duplicate to create more slides -->
        <div class="slide">
            <img src="img/template_bootstrap/banner1.jpg" alt=""/>
            <div class="slide_content">
                <div class="slide_content_wrap">
                    <h4 class="title">Anuncio 2 - Titulo</h4>
                    <p class="description">Anuncio 2 texto aqui</p>
                </div>
            </div>
        </div>
        <!--/slide -->
    </div>
    <div class="timers"></div>
    <div class="slidePrev">
        <span></span>
    </div>
    <div class="slideNext">
        <span></span>
    </div>
</div>
<div class="clear"></div>
<!--/slider -->
<div class="main">
    <div class="wrap">
        <div class="section group">
            <div class="cont span_2_of_3">
                <h2 class="head">Featured Products</h2>
                <div class="top-box">
                    <div ng-repeat="product in products">
                        <div class="col_1_of_3 span_1_of_3">
                            <a href="single.html">
                                <div class="inner_content clearfix">
                                    <div class="product_image">
                                        <img src="img/template_bootstrap/pic.jpg" alt=""/>
                                    </div>
                                    <div class="sale-box">
                                        <span class="on_sale title_shop">New</span>
                                    </div>
                                    <div class="price">
                                        <div class="cart-left">
                                            <p class="title">{{product.name}}</p>
                                            <div class="price1">
                                                <span class="actual">{{product.price}}</span>
                                            </div>
                                        </div>
                                        <div class="cart-right"></div>
                                        <div class="clear"></div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <h2 class="head">New Products</h2>
                <div class="section group">
                    <div class="col_1_of_3 span_1_of_3">
                        <a href="single.html">
                            <div class="inner_content clearfix">
                                <div class="product_image">
                                    <img src="img/template_bootstrap/pic5.jpg" alt=""/>
                                </div>
                                <div class="sale-box">
                                    <span class="on_sale title_shop">New</span>
                                </div>
                                <div class="price">
                                    <div class="cart-left">
                                        <p class="title">Lorem Ipsum simply</p>
                                        <div class="price1">
                                            <span class="actual">$12.00</span>
                                        </div>
                                    </div>
                                    <div class="cart-right"></div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <div class="clear"></div>
                </div>
            </div>
            <div class="rsidebar span_1_of_left">
                <div class="top-border"></div>
                <div class="border">
                    <link href="css/template_bootstrap/default.css" rel="stylesheet" type="text/css" media="all" />
                    <link href="css/template_bootstrap/nivo-slider.css" rel="stylesheet" type="text/css" media="all" />
                    <script src="js/lib/template_bootstrap/jquery.nivo.slider.js"></script>
                    <script type="text/javascript">
                        $(window).load(function() {
                            $('#slider').nivoSlider();
                        });
                    </script>
                    <div class="slider-wrapper theme-default">
                        <div id="slider" class="nivoSlider">
                            <img src="img/template_bootstrap/t-img1.jpg"  alt="" />
                            <img src="img/template_bootstrap/t-img2.jpg"  alt="" />
                            <img src="img/template_bootstrap/t-img3.jpg"  alt="" />
                        </div>
                    </div>
                    <div class="btn">
                        <a href="single.html">Check it Out</a>
                    </div>
                </div>
                <div class="top-border"></div>
                <div class="sidebar-bottom">
                    <h2 class="m_1">Newsletters
                        <br> Signup
                    </h2>
                    <p class="m_text">Lorem ipsum dolor sit amet, consectetuer</p>
                    <div class="subscribe">
                        <form>
                            <input name="userName" type="text" class="textbox">
                            <input type="submit" value="Subscribe">
                        </form>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>
